<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="headerContainer">
    <div class="title"><h1>Pokédex</h1></div>
</div>

<div class="info">
    <img src="" alt="" id="pokepic">
    <h3>
        Pokémon Name: <span id="pokeName"></span>
    </h3>
    <h3>Pokémon Type: <span class="pokeType"></span>
    </h3>
    <h3>Pokémon No: <span class="pokeNumber"></span>
    </h3>
</div>

<form action="">
    <input type="text" placeholder="Search by Name/#">
    <input type="submit" value="Get Pokémon Info">
</form>

</body>
</html>
